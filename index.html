<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoo Management</title>
    <style>
      body {
        background-color: aliceblue;
        margin: 0; 
      }
      header {
        background-color: black;
        padding: 10px;
      }
      .top {
        display: flex;
        gap: 15px;
        color: aliceblue;
      }
      footer {
        text-align: center;
        padding: 10px;
        background-color: black;
        color: white;
      }
      main {
        position: relative;
        height: 70vh; 
        overflow: hidden; 
      }
      main img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Giữ tỷ lệ hình ảnh mà không bị méo */
      }
    </style>
  </head>
  <body>
    <header>
      <img src="/img/LogoNL.jdg.png" alt="Zoo logo" style="height: 40px" />
      <p class="top">
        <a href="#">Trang chủ</a>
        <a href="#">Động vật</a>
        <a href="#">Nhân viên</a>
        <a href="#">Liên hệ</a>
      </p>
    </header>
    <main>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFHsz-LDdj3QbltK6l6MeMOnJnPa3nOI3Z6w&s" alt="Capybara" width="500" />
    </main>
    <footer>
      <p class="top">
        <p>@ My Zoo</p>
        <a href="#">Facebook</a> |
        <a href="#">Zalo</a>
      </p>
    </footer>
  </body>
</html>
